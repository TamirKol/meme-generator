<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="icon" type="image/x-icon" href="meme-imgs\ICONS\favicon.ico">
    <link rel="stylesheet" href="css\styles.css">
    <script src="js\utils.js"></script>
    <script src="js\controllers\galleryController.js"></script>
    <script src="js\services\galleryService.js"></script>
    <script src="js\services\memeService.js"></script>
    <script src="js\controllers\memeController.js"></script>
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header main-layout full">
        <nav class="main-nav-container grid space-between align-center flow-column">
            <div class="logo">Meme Generator<span>ðŸ˜Ž</span></div>
            <div class="main-nav">
                <ul class="clean-list grid flow-column">
                    <li><a href="#">About</a></li>
                    <li><a onclick="showGallery()" href="#">gallery</a></li>
                </ul>
            </div>
            <button class="btn-toggle-menu" onclick="toggleMenu()">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
            </button>
        </nav>

        </div>
    </header>
    <!-- <div class="search-bar full">
        <input type="search" placeholder="search">
    </div> -->
    <div class="popular-tags"></div>
    <main class="main-container">
        <section class="gallery">
            <button onclick="onFlexMeme()" class="btn-flexible">I'm Flexible </button>
            <div class="image-gallery"></div>
        </section>

        <section class="editor grid">

            <div class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </div>

            <div class="features ">

                <div class="text-lines">
                    <input type="text" oninput="OnSetLineTxt(this.value)" placeholder="change line text"
                        class="input-text">
                </div>

                <div class="lines-features">
                    <button onclick="onSwichLine()" class="btn-switch-line">ðŸ”ƒ</button>
                    <button onclick="onAddLine()" class="btn-add-line">âž•</button>
                    <button onclick="onDeleteLine()" class="btn-delete-line">âœ–</button>
                </div>

                <div class="typography ">
                

                    <button onclick="onTextSizeChange(4)" class="btn-increase">A+</button>
                    <button onclick="onTextSizeChange(-4)" class="btn-decrease">A-</button>


                    <button onclick="onTextAlignment(1)" class="btn-align-left"><img
                            src="meme-imgs\ICONS\align-to-left.png"></button>
                    <button onclick="onTextAlignment(2)" class="btn-align-center"><img
                            src="meme-imgs\ICONS\center-text-alignment.png"></button>
                    <button onclick="onTextAlignment(3)" class="btn-align-right"><img
                            src="meme-imgs\ICONS\align-to-right.png"></button>

                </div>

                <div class="inputs-color-fonts">
                    <div class="color-input"><input type="color" oninput="onSetColor(this.value)"
                            class="input-color">ðŸŽ¨</input></div>

                    <select class="select-font" onchange="onChangeFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Gill Sans">Gill Sans</option>
                    </select>

                </div>
                <div class="share-features">
                    <button class="btn-save" onclick="onSaveMeme()">Save Meme</button>
                    <a href="#" onclick="onDownloadCanvas(this)" class="btn-download" download="file-name">Download
                        Meme</a>
                    <a href="#" onclick="onUploadImg()" class="btn-share"><img
                            src="meme-imgs\ICONS\facebook-logo.png"></a>


                </div>
            </div>

            </div>
        </section>
    </main>
    <footer class="full">

        <h4 class="rights-reserved">Â© 2023 - All Rights Reserved </h4>
    </footer>
    <dialog class="dialog" onclick="onClickOutside(event, this)">
        <div class="modal-btn-container ">
            <button class="modal-close-btn btn" onclick="closeModal()">Close</button>
            <button class="modal-submit-btn btn" type="submit">Submit</button>
        </div>
    </dialog>

    </div>
</body>

</html>
